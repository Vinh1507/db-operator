apiVersion: everest.example.com/v1alpha1
kind: Cluster
metadata:
  name: demo-cluster-4
  namespace: default
spec:
  engines:
    - name: demo-pg-4
      engineType: cnpg

      category: database
      priority: 1

      replicas: 2
      version: "16.1"

      storage:
        enabled: true
        class: csi-sc-viettelplugin-hdd
        size: 10Gi
      
      config:
        kv:
          archive_mode: 'on'
          archive_timeout: 6min
          dynamic_shared_memory_type: posix
          log_destination: csvlog
          log_directory: /controller/log

      credentialsSecretNames:
        - app-user-secret-cnpg
        - readonly-user-secret-cnpg

      monitoring:
        enabled: true

---

apiVersion: v1
kind: Secret
metadata:
  name: app-user-secret-cnpg
  namespace: default
type: Opaque
stringData:
  username: app_user
  password: app_password_123

---
apiVersion: v1
kind: Secret
metadata:
  name: readonly-user-secret-cnpg
  namespace: default
type: Opaque
stringData:
  username: readonly_user
  password: readonly_password_456
